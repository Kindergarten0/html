<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#container{
				float:left;
				margin-top:350px;
				margin-left:880px;
			}
			
	
		</style>
	</head>
	<body style="color: cornflowerblue;">
		
	<div id="container">
		
	  <p>{{msg}}</p>
	  <my-game></my-game>
	 </div>
	 <script>
	
	  Vue.component("my-game",{
	   data:function(){
	    return {
	     randomNum:0,
	     myInput:0,
	     result:""
	    }
	   },
	   template:`
	    <div>
	     <input type="text" v-model.number="myInput"/>
	     <br>
	     <p>{{result}}</p>
	    </div>
	   `,
	   beforeMount: function () {
	  
	  var num = Math.floor(Math.random()*100);
	  console.log(num);
	  this.randomNum = num;
	  },
	   
	   watch:{
	    myInput:function(){
	     if(this.myInput==this.randomNum){
	      this.result = "哈哈：你猜对了";
	     }else if(this.myInput>this.randomNum){
	      this.result = "哈哈：猜大了";
	     }else{
	      this.result = "哈哈：猜小了";
	     }
	    }
	   }
	  })
	  new Vue({
	   el:"#container",
	   data:{
	    msg:"请输入你所猜测的数字："
	   }
	  })
	 </script>
		
	</body>
</html>
