<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<input type="text" v-model="userKey" @keydown.enter="show()" name="" id="" value="" />
		</div>
		
		<script type="text/jscript">
			let v=new Vue({
				el:"#app",
				data:{
					userKey:""
				},
				methods:{
					show(){
						alert(this.userKey.charCodeAt());
					}
				}
				
			})
			
		</script>
		
	</body>
</html>
