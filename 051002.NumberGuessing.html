<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猜数字程序（按回车键触发）</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
					#app{
						float:left;
						margin-top:350px;
						margin-left:880px;
					}
				
				
					
			
		</style>
	</head>
	<body>
		<h2 style="text-align: center;">猜数字小游戏</h2>
		<p style="text-align: center;">请输入数字，并按下回车键！</p>
		<div id="app">
			<input type="text" v-model="key" @keyup.enter="show()" /><br>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					key:'',
					number:Math.ceil(Math.random()*100)
				},
				methods:{
					show(){
						if(v.key==v.number){
							alert("恭喜您猜对了!");
						}
						else if(v.key>v.number){
							alert("猜大了!");
						}
						else if(v.key<v.number){
							alert("猜小了!");
						}
					}
				}
			})
			
		</script>
	</body>
</html>
