<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<input type="text" v-model="userNumber" name="" id="" value=""/>
			
			<div v-for="snack in snacks">
				<div v-if="userNumber==snack.code">
					国家：{{snack.name}}	<br>
					首都：{{snack.city}}	<br>
					代码：{{snack.code}}	<br>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
				let v=new Vue({
					el:'#app',
					data:{
						userNumber:'1',
						snacks:[
							{name:"中国",city:"北京",code:"86"},
							{name:"伊拉克",city:"巴格达",code:"964"},
							{name:"英国",city:"伦敦",code:"44"},
							{name:"韩国",city:"首尔",code:"82"},
							{name:"美国",city:"华盛顿",code:"1"}
						]
					}
					
				})
		</script>
		
	</body>
</html>
